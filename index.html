<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <title>Just Random things</title>

<body>

<!-- telly counter -->

    <h1>Telly counter</h1>
    <label id="counter">0</label><br>
    <div class="btn">
        <button id="decrease">decrease</button>
        <button id="reset">reset</button>
        <button id="increase">increase</button>
    </div>

<!--roll the dice-->

    <div class="Dice">
        <h1>Roll The Dice</h1>
        <button id="roll">Roll</button>
        <p id="p1">0</p>
        <button id="resetdice">reset</button>
    </div>

<!-- guess the nummber -->

    <div class="numberguessinggame">
        <div>
        <h2>Number Guessing Game</h2><i class="fa-solid fa-question fa-sm" style="color: #808080;" title="Browser will think of a number (from 1-6) and u have to guess it by typing it in the input filled,if its correct u wil get an alert or else it will tell u that u are wrong"></i><br></div>
        <div class="box">
           <label>Enter a number</label>
           <input type="number" id="guessed">
        </div>
        <button id="gbtn">Guess</button>
        <button id="rbtn">Reset</button>
     </div>


<!--temp convertor-->

     <div class="fortemp">
        <h1 style="text-align: center;">What Are the temps</h1>
      <div style="display: flex;justify-content: center;">
        <input type="number" id="tempinput">
    </div>
        <h3 style="text-align: center;">Convert temp to:</h3>
      
      <div>
        <label for="ctemp">Celcius</label>
        <input type="radio" name="temp" id="ctemp">

        <label for="ftemp">Farnheit</label>
        <input type="radio" name="temp" id="ftemp">
      </div>
      <div style="width: 100%;display: flex;justify-content: center;">
        <button type="submit" id="submittemp">Convert</button>
      </div> 
        <p id="p2">--</p>
     </div>

                <label for="visa" class="checkbox">Paypal</label>
                <input style="margin-right: 10px;" type="radio" name="card" id="paypal">

        <button type="submit" id="checkbtn" style="width: 100%;">Subscribe</button>
    </div>
